<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bg)"/>

  <!-- React atom -->
  <g transform="translate(64, 64)">
    <!-- Orbits -->
    <ellipse rx="36" ry="14" fill="none" stroke="#61dafb" stroke-width="3"/>
    <ellipse rx="36" ry="14" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(60)"/>
    <ellipse rx="36" ry="14" fill="none" stroke="#61dafb" stroke-width="3" transform="rotate(120)"/>

    <!-- Nucleus -->
    <circle r="8" fill="#61dafb"/>
  </g>

  <!-- Highlight indicator -->
  <rect x="8" y="8" width="40" height="4" rx="2" fill="#62d89e"/>
  <rect x="8" y="16" width="24" height="4" rx="2" fill="#62d89e" opacity="0.6"/>
</svg>
